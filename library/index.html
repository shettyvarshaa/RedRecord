<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library UI</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="search">
                <input type="text" placeholder="Search">
            </div>
            <div class="subjects">
                <div class="subject">Anatomy</div>
                <div class="subject">Physiology</div>
                <div class="add-subject">+ Add new subject</div>
            </div>
            <div class="user-info">
                <img src="user-avatar.png" alt="User Avatar">
                <span>Ryan Lee</span>
            </div>
        </aside>
        <main class="main-content">
            <header class="header">
                <h1>Anatomy</h1>
            </header>
            <section class="content">
                <div class="notes">
                    <h2>Notes</h2>
                    <div class="note-card">
                        <h3>Cadaver Dissection</h3>
                        <p>Cadaver dissection is a fundamental part of medical...</p>
                    </div>
                </div>
                <div class="recordings">
                    <h2>Recordings</h2>
                    <div class="recording-card">Anatomy: 13 June 2023</div>
                    <div class="recording-card">Anatomy: 24 June 2023</div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
